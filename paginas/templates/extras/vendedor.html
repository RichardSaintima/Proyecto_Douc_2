{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/css.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/boton.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{%block title%}  {%endblock%}</title>
</head>
<body>
    <header class="">

        <div class="contenedor contenido-header">
            <div class="barra">
                <a class="logo" href="/vendedorIndex/">
                    <h1 class="logo__nombre no-margin">Electro<span class="logo__bold centrar-texto">Store</span></h1>
                </a>
                <div class="derecha">
                    <nav class="navegacion-ven"> 

                        {% if persona %}                            
                            <a href="/logout">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="32" height="32" viewBox="0 0 24 24" stroke-width="2" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                                    <path d="M9 12h12l-3 -3" />
                                    <path d="M18 15l3 -3" />
                                </svg>
                            </a>
                        {% endif %}
          
                    </nav>                
                </div>
            </div>
        </div>
    </header>

    {% if persona %}
    <div class="persona-nombre">
        <p style="color: rgb(13, 5, 6);">Bienvenido(a),</p>
        <p style="color: rgb(228, 67, 94);">{{ persona.nombre }}</p>
        <p>-</p>
        <p style="color: rgb(252, 70, 252)">{{ persona.apellido }}</p>
    </div>
    {% endif %}
    
    {% block content%} {%endblock%}





    <footer class="footer">
           <p class="footer__texto">Electro Store Todos los Derechos reservados Tarea DuocUC. &COPY;</p> 
        </div>
    </footer> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
