{% extends "../../extras/padre.html" %}

{%block title%} Crear Cuenta  {%endblock%}

{% block content%}
<section class="contenedor seccion contenido-centrado">
  <div>

    <div class="regi">
      <div class="text-header">Sign up</div>
    </div>
    <div class="mensaje" id="idMensajes">
      {% if mensaje %}
          {{mensaje}}
      {% endif %}
  </div>

      <form method="post" class="formulario" id="formulario" action="{% url 'signup' %}">
        {% csrf_token %}

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Tu Nombre" required>
        </div>

        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Tu Apellido" required>
        </div>

        <div>
            <label for="genero">Género:</label>
            <select name="genero" id="genero" required>
              <option value="" selected disabled>--Selecccinar--</option>
                {% for genero in generos %}
                    <option value="{{ genero.id_genero }}">{{ genero.genero }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" placeholder="N° de telefono" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="To E-mail" required>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Tu Password" required>
        </div>
        <div>
            <label for="password2">Repite Contraseña:</label>
            <input type="password" name="password2" id="password2" placeholder="Repite Password" required>
        </div>


        <input class="boton boton-verde" type="submit" class="btn" value="Registrarse">
    </form>

    </div>
  </div>
  <a href="/login" class="boton-volver">Volver</a>
</section>


  {% load static %}
  <script src="{% static 'javascript/signup.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
    $(document).ready(function(){

    $("#idMensajes").delay(5000).fadeOut("slow");

    });
</script>
{%endblock%}
