{% extends "../../extras/padre.html" %}

{%block title%} Carrito  {%endblock%}
{% block content%}
 <h1 style="text-align: center;">Carrito de Compras</h1>


 <ul>
   {% for producto in carrito %}
     <li>{{ producto }}</li>
   {% empty %}

   {% endfor %}

{%endblock%}
